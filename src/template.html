<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="assets/logo.png" alt="logo" />
      </div>
      <div class="navbar">
        <ul class="nav">
          <li class="nav-item nav_selected home_li">
            <span class="nav-text project-name home">Home</span
            ><span class="nav-text"></span>
          </li>
          <li class="nav-item">
            <span class="nav-text project-name">Today</span
            ><span class="nav-text"></span>
          </li>
          <li class="nav-item">
            <span class="nav-text project-name">Week</span
            ><span class="nav-text"></span>
          </li>
          <span class="super-project nav-text">Projects</span>
          <ul class="projects">
            <!-- <li class="nav-item"></li> -->
          </ul>
        </ul>

        <button class="add-btn">+</button>
      </div>

      <div class="list-container"></div>
    </div>

    <div class="edit_overlay">
      <dialog class="edit-dialog">
        <form id="edit-list"></form>
      </dialog>
    </div>

    <div class="add_overlay">
      <dialog class="add-dialog">
        <form id="add-list"></form>
      </dialog>
    </div>

    <div class="detail_overlay">
      <dialog class="detail-dialog"></dialog>
    </div>
  </body>
</html>
